<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Metallic silver ring/badge -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#c0c0c0" stroke-width="8" stroke-opacity="0.8"/>

  <!-- Humanoid silhouette -->
  <g stroke="#00d4ff" stroke-width="3" stroke-linecap="round">
    <!-- Head -->
    <circle cx="100" cy="60" r="15" stroke="#00d4ff" fill="none"/>

    <!-- Body -->
    <line x1="100" y1="75" x2="100" y2="120" />

    <!-- Arms -->
    <line x1="80" y1="90" x2="120" y2="90" />

    <!-- Legs -->
    <line x1="100" y1="120" x2="85" y2="150" />
    <line x1="100" y1="120" x2="115" y2="150" />

    <!-- Neural circuit patterns -->
    <path d="M90,65 C95,60 105,60 110,65" stroke="#00d4ff" fill="none" stroke-width="2"/>
    <path d="M85,75 C100,70 115,70 130,75" stroke="#00d4ff" fill="none" stroke-width="1.5"/>
    <path d="M95,100 C100,95 105,95 110,100" stroke="#00d4ff" fill="none" stroke-width="1.5"/>
    <path d="M90,110 C100,105 110,105 120,110" stroke="#00d4ff" fill="none" stroke-width="1.5"/>

    <!-- Additional circuit details -->
    <circle cx="100" cy="80" r="8" stroke="#00d4ff" fill="none" stroke-width="1.5"/>
    <circle cx="100" cy="80" r="4" stroke="#00d4ff" fill="none" stroke-width="1"/>
  </g>
</svg>